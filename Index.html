<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM | 1</title>
    <link title="Input your details" rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="login_details">
            <h1 class="title">LOGIN</h1>
            <P class="instruction">Enter your credentials to access your account</P>
            <div class="googleLogin">
                <img src="assets/google_logo.png" alt="Goolge">
                <a href="#">Login with Google</a>
            </div>
            <p class="or">___________or___________</p>
            <form class="email_detail">
                <div class="email_group">
                    <label class="label">Email address</label>
                    <br>
                    <input type="email" id="text" name="email" placeholder="email@example.com">
                </div>

                <div class="email_group">
                    <label class="label">Password <a class="password_recovery" href="#">Forgot Password?</a></label>
                    <br>
                    <input type="password" id="password" name="password" placeholder="***************">
                </div>
                <button class="login">LOGIN</button>
                <h4 class="reg_link">Dont have an account? <a href="#">Register here.</a></h4>
            </form>
 
        </div>
        <div class="logo">
            <img src="assets/Rectangle 1.png" alt="Login Logo">
        </div>
    </div>
</body>
</html>
